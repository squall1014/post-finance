<!DOCTYPE html>
<html>
<!--大标题和JS-->
<include file="Public/head" />

<!--前左导航-->
<include file="Public/body" />

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <h1><div style="padding: 15px;">余杭区金融积分考核系统</div></h1>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend>积分查询</legend>
		</fieldset>
        <form action="" enctype="multipart/form-data" method="post" class="layui-form" >
         <table class="layui-table" lay-size="" style="width: 90%">
         	<tr>
         		<th style="text-align:center;">网点</th>
         		<th style="text-align:center;">职务</th>
         		<th style="text-align:center;">姓名</th>
         		<th style="text-align:center;">日期</th>
         		<th style="text-align:center;">项目</th>
         		<th style="text-align:center;">单位</th>
         		<th style="text-align:center;">分值</th>
         		<th style="text-align:center;">业绩</th>
         		<th style="text-align:center;">总分</th>
         		
         	</tr>
         	<volist name="data" id="vo">
         	<tr>
         		<th style="text-align:center;">{$vo.dwname}</th>
         		<th style="text-align:center;">{$vo.zhiwu}</th>
         		<th style="text-align:center;">{$vo.persname}</th>
         		<th style="text-align:center;">{$vo.date}</th>
         		<th style="text-align:center;">{$vo.content}</th>
         		<th style="text-align:center;">{$vo.unit}</th>
         		<th style="text-align:center;">{$vo.score}</th>
         		<th style="text-align:center;">{$vo.point}</th>
         		<th style="text-align:center;">{$vo.sum}</th>
         		
         	</tr>
         	</volist>
					<tr>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th style="text-align:center;">总计</th>
						<th style="text-align:center;">{$point}</th>
						<th style="text-align:center;">{$sum}</th>
					</tr>
         </table>
         <br />
         <div class="layui-form-item" style="margin-left:300px;">
           <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">导出</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
           </div>
         </div>
        </form>
  </div>
  
<!--底部-->
<include file="Public/footer" />
