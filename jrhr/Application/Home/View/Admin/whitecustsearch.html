<!DOCTYPE html>
<html>
<!--大标题和JS-->
<include file="Public/login/head" />

<!--前左导航-->
<include file="Public/login/body" />

  <div class="layui-body">
    <!-- 内容主体区域 -->
<include file="Public/title" />
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend>白名单客户查询</legend>
		</fieldset>
			<div class="layui-card-body">
        <form action="" enctype="multipart/form-data" method="post" class="layui-form" >
         <table class="layui-table" lay-size="" style="width: 100%">
         	<tr>
         		<th style="text-align:center;">姓名</th>
         		<th style="text-align:center;">身份证</th>
         		<th style="text-align:center;">电话</th>
         		<th style="text-align:center;">地址</th>
         		<th style="text-align:center;">村社</th>
         		<th style="text-align:center;">客户来源</th>
         		<th style="text-align:center;">维护方式</th>
         		<th style="text-align:center;">意向产品</th>
         		<th style="text-align:center;">加入时间</th>
         		<th style="text-align:center;">备注</th>
         	</tr>
         	<volist name="jwrr" id="vo">
         	<tr>
         		<th style="text-align:center;">{$vo.custname}</th>
         		<th style="text-align:center;"><a href="__URL__/whitecustmodify/sfz/{$vo.sfz}"><font color="#FF0000">{$vo.sfz}</font></a></th>
         		<th style="text-align:center;">{$vo.phone}</th>
         		<th style="text-align:center;">{$vo.address}</th>
         		<th style="text-align:center;">{$vo.villages}</th>
         		<th style="text-align:center;">{$vo.sources}</th>
         		<th style="text-align:center;">{$vo.maintenances}</th>
         		<th style="text-align:center;">{$vo.product_s}</th>
         		<th style="text-align:center;">{$vo.date}</th>
         		<th style="text-align:center;">{$vo.beizhu}</th>
         	</tr>
         	</volist>
         </table>
         <br />
         <div class="layui-form-item" style="margin-left:300px;">
           <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">导出</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
           </div>
         </div>
        </form>
       </div>
  </div>
  
<!--底部-->
<include file="Public/login/footer" />
