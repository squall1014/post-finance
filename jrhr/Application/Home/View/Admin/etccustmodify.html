<!DOCTYPE html>
<html>
<!--大标题和JS-->

<!--前左导航-->

  <div class="layui-body">
    <!-- 内容主体区域 -->
<include file="Public/title" />

        <form action="{:U('etccustmodifysuc')}" id="form" enctype="multipart/form-data" method="post" class="layui-form" >
        <div class="layui-card" style="width: 100%;">
        	<div class="layui-card-header">
        		<font size="4">ETC客户引荐修改</font>
        	</div>
        <div class="layui-card-body">
		<table class="layui-table" lay-size="">
			<input type="hidden" name="etccustid" value="{$data[0]['etccustid']}">
			<tr>
				<th>
					<font color="#FF0000">*</font>车主车牌
				</th>
				<td>
					<input type="text" name="carcard" value="{$data[0]['carcard']}" id="carcard" required lay-verify=""
						placeholder="请输入行驶证车牌" autocomplete="off" class="layui-input">
				</td>
				<th>
					<font color="#FF0000">*</font>行驶证车主姓名
				</th>
				<td>
					<input type="text" name="carcustname" value="{$data[0]['carcustname']}" id="carcustname" required lay-verify=""
						placeholder="请输入行驶证车主姓名" autocomplete="off" class="layui-input">
				</td>
				<th>
					<font color="#FF0000">*</font>行驶证车主身份证
				</th>
				<td>
					<input type="text" name="carsfz" id="carsfz" value="{$data[0]['carsfz']}" required lay-verify="identity" placeholder="请输入行驶证车主身份证"
						autocomplete="off" class="layui-input">
				</td>
				<th>
					<font color="#FF0000">*</font>车主联系电话
				</th>
				<td>
					<input type="text" name="carphone" id="carphone" value="{$data[0]['carphone']}" required lay-verify="required" placeholder="请输入客户银行卡号" autocomplete="off"
						class="layui-input">
				</td>
		
		
			</tr>
			<tr>
				
				<th>
					<font color="#FF0000">*</font>引荐人
				</th>
				<td>
					<input type="text" name="referee" value="{$data[0]['referee']}" id="referee" required lay-verify="required" placeholder="请输入客户引荐人姓名"
						autocomplete="off" class="layui-input">
				</td>
				<th>
					<font color="#FF0000">*</font>引荐人部门
				</th>
				<td>
					<div id="redwname" style="display: block">
						<select name="refereedwname" id="refereedwname" lay-verify="required" lay-search>
							<option value="{$data[0]['refereedwname']}">{$data[0]['refereedwnames']}</option>
							<volist name="jdrr" id="vo">
								<option value="{$vo.jgh}">{$vo.dwname}</option>
							</volist>
						</select>
					</div>
				</td>
				
				<th>
					<font color="#FF0000">*</font>签约日期
				</th>
				<td>
					<input type="text" name="signdate" id="date" value="{$data[0]['signdate']}" placeholder="请点击选择日期" autocomplete="off" required lay-verify=""
						class="layui-input">
				</td>
			</tr>
			<tr>
				<th>
					<font color="#FF0000">*</font>绑定ETC银行卡号
				</th>
				<td>
					<input type="text" name="card" value="{$data[0]['card']}" required lay-verify="required" placeholder="请输入客户银行卡号" autocomplete="off"
						class="layui-input">
				</td>
				<th>
					<font color="#FF0000">*</font>持卡人身份证
				</th>
				<td>
					<input type="text" name="sfz" id="sfz" value="{$data[0]['sfz']}" onblur="sfzs()" required lay-verify="identity" placeholder="请输入客户身份证"
						autocomplete="off" class="layui-input">
				</td>
				<th>
					<font color="#FF0000">*</font>持卡人姓名
				</th>
				<td>
					<input type="text" name="custname" value="{$data[0]['custname']}" id="custname" required lay-verify="required" placeholder="请输入客户姓名" autocomplete="off"
						class="layui-input">
				</td>
				<th>
					<font color="#FF0000">*</font>持卡人联系电话
				</th>
				<td>
					<input type="text" name="phone" id="phone" value="{$data[0]['phone']}" required lay-verify="number" placeholder="请输入客户联系方式" autocomplete="off"
						class="layui-input">
				</td>
		
			</tr>
			<tr>
				<th>备注</th>
				<td colspan="7">
					<textarea placeholder="请输入需要备注的内容" class="layui-textarea" name="beizhu"></textarea>
				</td>
		
			</tr>
		</table>
    	</div>
    </div>
         <br />
         <div class="layui-form-item" style="margin-left:360px;">
           <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
           </div>
         </div>
        </form>
  </div>
