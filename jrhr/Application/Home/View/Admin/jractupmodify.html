<!DOCTYPE html>
<html>
<!--大标题和JS-->
<include file="Public/login/head" />

<!--前左导航-->
<include file="Public/login/body" />

  <div class="layui-body">
    <!-- 内容主体区域 -->
<include file="Public/title" />
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend>每日行为量必填项目修改</legend>
		</fieldset>
			<div class="layui-card-body">
        <form action="{:U('jractupmodifysuc')}" enctype="multipart/form-data" method="post" class="layui-form" >
         <table class="layui-table" lay-size="" style="width: 40%">
         	<tr>
         		<th style="text-align:center;">项目</th>
         		<th style="text-align:center;">分值</th>
         	</tr>
         	<volist name="datas" id="vo">
         	<if condition="$vo.actitemid eq 4">
         	<tr>
         		<th style="text-align:center;">支行长是否参与走访</th>
         		<td>
         			<select name="{$vo.actsumid}">
         	 		<if condition="$vo.actpoint eq √">
         	 			<option value="{$vo.actpoint}">是</option>
         	 		<else />
         	 			<option value="{$vo.actpoint}">否</option>
         	 		</if>	
              <option value="√">是</option>
             	<option value="x">否</option>
            </select>
         		</td>
         	</tr>
         	<else /></if>
         	</volist>
         	<volist name="data" id="vo">
         	<tr>
         		<th style="text-align:center;">{$vo.item}</th>
         		<td><input type="text" name="{$vo.actsumid}" value="{$vo.actpoint}" id="b{$vo.actpoint}" onblur="a{$vo.actpoint}()" placeholder="" autocomplete="off" class="layui-input"> </td>
         	</tr>
         	<script type="text/javascript">
         		function a{$vo.actpoint}(){
         			var total = document.getElementById("b{$vo.actpoint}").value;
         			var reg = /^[0-9]+\.?[0-9]*$/;
         			
         			if(!total.match(reg)){
         				if(!total){
         					
         				}else{
         					alert('请输入正确的数字');
         					document.getElementById("b{$vo.actpoint}").value = null;
         				}
         					
         			}else{
         				
         			}
         			
         		}
         	</script>
         	</volist>

         </table>
         <br />
         <div class="layui-form-item" style="margin-left:300px;">
           <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
           </div>
         </div>
        </form>
        </div>
  </div>
  
<!--底部-->
<include file="Public/login/footer" />
