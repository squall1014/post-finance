<!DOCTYPE html>
<html>
<!--大标题和JS-->
<include file="Public/login/head" />

<!--前左导航-->
<include file="Public/login/body" />

  <div class="layui-body">
    <!-- 内容主体区域 -->
<include file="Public/title" />
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend>ETC客户查询</legend>
		</fieldset>
			<div class="layui-card-body">
        <form action="" enctype="multipart/form-data" method="post" class="layui-form" >
         <table class="layui-table" lay-size="" style="width: 100%">
         	<tr>
         		<th style="text-align:center;">签约网点</th>
         		<th style="text-align:center;">车牌号</th>
         		<th style="text-align:center;">车主姓名</th>
         		<th style="text-align:center;">车主电话</th>
         		<th style="text-align:center;">绑定卡号</th>
         		<th style="text-align:center;">持卡人姓名</th>
         		<th style="text-align:center;">持卡人电话</th>
				<th style="text-align:center;">引荐人</th>
				<th style="text-align:center;">引荐单位</th>
				<th style="text-align:center;">操作</th>
         	</tr>
         	<volist name="data" id="vo">
         	<tr>
         		<th style="text-align:center;">{$vo.dwname}</th>
         		<th style="text-align:center;">{$vo.carcard}</th>
         		<th style="text-align:center;">{$vo.carcustname}</th>
         		<th style="text-align:center;">{$vo.carphone}</th>
         		<th style="text-align:center;">{$vo.card}</th>
         		<th style="text-align:center;">{$vo.custname}</th>
         		<th style="text-align:center;">{$vo.phone}</th>
				<th style="text-align:center;">{$vo.referee}</th>
				<th style="text-align:center;">{$vo.refereedwnames}</th>
				<th style="text-align:center;"><if condition="$vo.jgh eq $jgh"><a href="__URL__/etccustmodify/etccustid/{$vo.etccustid}">修改</a><else />查看</if></th>
         	</tr>
         	</volist>
         </table>
         <br />
         <div class="layui-form-item" style="margin-left:300px;">
           <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">导出</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
           </div>
         </div>
        </form>
       </div>
  </div>
  
<!--底部-->
<include file="Public/login/footer" />
