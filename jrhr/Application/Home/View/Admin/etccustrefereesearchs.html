<!DOCTYPE html>
<html>
<!--大标题和JS-->
<include file="Public/login/head" />

<!--前左导航-->
<include file="Public/login/body" />

  <div class="layui-body">
    <!-- 内容主体区域 -->
<include file="Public/title" />
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend>ETC客户引荐查询</legend>
		</fieldset>
			<div class="layui-card-body">
        <form action="" enctype="multipart/form-data" method="post" class="layui-form" >
         <table class="layui-table" lay-size="" style="width: 100%">
         	<tr>
         		<th style="text-align:center;">车牌号</th>
				<th style="text-align:center;">客户电话</th>
				<th style="text-align:center;">客户姓名</th>
				<th style="text-align:center;">客户身份证</th>
				<th style="text-align:center;">引荐人</th>
				<th style="text-align:center;">日期</th>
         		<th style="text-align:center;">状态</th>
				<th style="text-align:center;">操作</th>
         	</tr>
         	<volist name="data" id="vo">
         	<tr>
         		<th style="text-align:center;">{$vo.carcard}</th>
				<th style="text-align:center;">{$vo.carphone}</th>
				<th style="text-align:center;">{$vo.carcustname}</th>
				<th style="text-align:center;">{$vo.carsfz}</th>
				<th style="text-align:center;">{$vo.referee}</th>
				<th style="text-align:center;">{$vo.date}</th>
         		<th style="text-align:center;"><if condition="$vo.stats eq 1"><font color="#ff0000">{$vo.status}</font><else />{$vo.status}</if></th>
				<th style="text-align:center;"><a href="__URL__/etccustrefereemodify/etcrefereeid/{$vo.etcrefereeid}">修改</a></th>
         	</tr>
         	</volist>
         </table>
         <br />
         <div class="layui-form-item" style="margin-left:300px;">
           <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">导出</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
           </div>
         </div>
        </form>
       </div>
  </div>
  
<!--底部-->
<include file="Public/login/footer" />
