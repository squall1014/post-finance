<!DOCTYPE html>
<html>
<!--大标题和JS-->
<include file="Public/login/head" />

<!--前左导航-->
<include file="Public/login/body" />

  <div class="layui-body">
    <!-- 内容主体区域 -->
<include file="Public/title" />
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend>定期开户明细查询</legend>
		</fieldset>
			<div class="layui-card-body">
		<form action="{:U('tfcustoperatemodifys')}" enctype="multipart/form-data" method="post" class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">姓名：</label>
				<div class="layui-input-inline">
					<label class="layui-form-label">{$data[0]['custname']}</label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">存单号：</label>
				<div class="layui-input-inline">
					<label class="layui-form-label">{$data[0]['saveid']}</label>
				</div>
			</div>
		
			<div class="layui-form-item">
				<label class="layui-form-label">身份证：</label>
				<div class="layui-input-inline">
					<label class="layui-form-label">{$data[0]['sfz']}</label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">金额去向</label>
				<div class="layui-input-inline">
					<select name="itemid">
						<option value="">请选择金额去向</option>
						<volist name="jdirr" id="vo">
							<option value="{$vo.itemid}">{$vo.item}</option>
						
						</volist>
					</select>
				</div>
			</div>
			<br />
			<div class="layui-form-item" style="margin-left:300px;">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">下一步</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
			
		</form>
       </div>
  </div>
  
<!--底部-->
<include file="Public/login/footer" />
