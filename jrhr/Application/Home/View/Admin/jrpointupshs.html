<!DOCTYPE html>
<html>
<!--大标题和JS-->
<include file="Public/login/head" />

<!--前左导航-->
<include file="Public/login/body" />

  <div class="layui-body">
    <!-- 内容主体区域 -->
<include file="Public/title" />
    	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			  <legend>积分审核</legend>
			</fieldset>
			<div class="layui-card-body">
        <form action="{:U('jrpointupshsuc')}" enctype="multipart/form-data" method="post" class="layui-form" >
         <table class="layui-table" lay-size="" style="width: 60%">
         	<input type="hidden" name="date" value="{$data[0]['date']}">
         	<input type="hidden" name="jgh" value="{$data[0]['jgh']}"
         	<tr>
         		<th style="text-align:center;"><input class="all" type="checkbox" id="all" onclick="ckb()"></th>
         		<th style="text-align:center;">单位</th>
         		<th style="text-align:center;">职务</th>
         		<th style="text-align:center;">姓名</th>
         		<th style="text-align:center;">总分</th>
         	</tr>
         	<volist name="data" id="vo">
         	<tr>
         		<th style="text-align:center;"><input type="checkbox" name="gonghao[]" value="{$vo.gonghao}"></th>
         		
         		<th style="text-align:center;">{$vo.dwname}</th>
         		<th style="text-align:center;">{$vo.zhiwu}</th>
         		<th style="text-align:center;"><a href="__URL__/jrperspointup/gonghao/{$vo.gonghao}/date/{$vo.date}"><font color="#CC0000">{$vo.persname}</font></th>
         		<td style="text-align:center;">{$vo.sums}</td>
         	</tr>
         	
         	</volist>
         </table>
         <br />
         <div class="layui-form-item" style="margin-left:300px;">
           <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">批量审核</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
           </div>
         </div>
        </form>
        </div>
  </div>
  
<!--底部-->
<include file="Public/login/footer" />
