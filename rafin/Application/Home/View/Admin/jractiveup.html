<!DOCTYPE html>
<html>
<!--大标题和JS-->
<include file="Public/login/head" />

<!--前左导航-->
<include file="Public/login/body" />

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <include file="Public/login/title" />
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend>{$datas[0]['content']}</legend>
		</fieldset>
			<div class="layui-card-body">
        <form action="{:U('jractiveupsuc')}" enctype="multipart/form-data" method="post" class="layui-form" >
         
         <table class="layui-table" lay-size="" style="width: 35%">
         	
         	<tr>
         		<th style="text-align:center;">项目</th>
         		<th style="text-align:center;">业绩</th>
         	</tr>
         	<volist name="data" id="vo">
         	<tr>
         		<th style="text-align:center;">{$vo.item}</th>
         		<td><input type="text" required lay-verify="required" name="{$vo.activeitemid}" id="b{$vo.activeitemid}" onblur="a{$vo.activeitemid}()" placeholder="" autocomplete="off" class="layui-input"> </td>
         	</tr>
         	<script type="text/javascript">
         		function a{$vo.activeitemid}(){
         			var total = document.getElementById("b{$vo.activeitemid}").value;
         			var reg = /^[0-9]+\.?[0-9]*$/;
         			
         			if(!total.match(reg)){
         				if(!total){
         					
         				}else{
         					alert('请输入正确的数字');
         					document.getElementById("b{$vo.activeitemid}").value = null;
         				}
         					
         			}else{
         				
         			}
         			
         		}
         	</script>
         	</volist>

         </table>
         <br />
         <div class="layui-form-item" style="margin-left:150px;">
           <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
           </div>
         </div>
        </form>
        </div>
  </div>
  
<!--底部-->
<include file="Public/login/footer" />
