<!DOCTYPE html>
<html>
<!--大标题和JS-->
<include file="Public/login/head" />

<!--前左导航-->
<include file="Public/login/body" />

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <include file="Public/login/title" />
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend>积分上报</legend>
		</fieldset>
		<div class="layui-card-body">
        <form action="{:U('jrpointupsuc')}" enctype="multipart/form-data" method="post" class="layui-form" >
         <table class="layui-table" lay-size="" style="width: 100%">
         	<tr>
         		<th style="text-align:center;">项目</th>
         		<th style="text-align:center;">单位</th>
         		<th style="text-align:center;">分值</th>
         		<th style="text-align:center;">业绩</th>
         		<th style="text-align:center;">备注</th>
         	</tr>
         	<volist name="data" id="vo">
         	<tr>
         		<th style="text-align:center;">{$vo.content}</th>
         		<th style="text-align:center;">{$vo.unit}</th>
         		<th style="text-align:center;">{$vo.score}</th>
         		<td><input type="text" name="{$vo.pointcontentid}" id="b{$vo.pointcontentid}" onblur="a{$vo.pointcontentid}()" placeholder="" autocomplete="off" class="layui-input"> </td>
         		<th style="text-align:center;">{$vo.beizhu}</th>
         	</tr>
         	<script type="text/javascript">
         		function a{$vo.pointcontentid}(){
         			var total = document.getElementById("b{$vo.pointcontentid}").value;
         			
         			var reg = /^(\-|\+)?\d+(\.\d+)?$/;
         			if(!total.match(reg)){
         				if(!total){
         					
         				}else{
         					alert('请输入正确的数字');
         					document.getElementById("b{$vo.pointcontentid}").value = null;
         				}
         					
         			}else{
         				
         			}
         			
         		}
         	</script>
         	</volist>

         </table>
         <br />
         <div class="layui-form-item" style="margin-left:300px;">
           <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
           </div>
         </div>
        </form>
        </div>
  </div>
  
<!--底部-->
<include file="Public/login/footer" />
