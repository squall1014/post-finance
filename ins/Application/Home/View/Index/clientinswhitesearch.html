<!DOCTYPE html>
<html>
<!--大标题和JS-->
<include file="Public/head" />

<!--前左导航-->
<include file="Public/body" />

  <div class="layui-body">
    <!-- 内容主体区域 -->
<include file="Public/title" />

        <form action="{:U('clientsearchsuc')}" enctype="multipart/form-data" method="post" class="layui-form" >
        <div class="layui-card" style="width: 100%;">
        	<div class="layui-card-header">
        		<font size="4">保险客户查询、维护</font>
        	</div>
		<div class="layui-card-body">
		
			<table class="layui-table" style="text-align: center; width: 100%;">
				<!-- <colgroup>
					<col width="10%">
					<col width="10%">
					<col width="7%">
					<col width="10%">
					<col width="10%">
					<col width="10%">
					<col width="8%">
					<col width="8%">
					<col width="15%">
					<col width="8%">
					<col width="10%">
				</colgroup> -->
				<tr>
					<td>网点</td>
					<td>客户姓名</td>
					<td>身份证</td>
					<td>联系方式</td>
					<td>家庭住址</td>
					<td>保险意向</td>
					<td>客户经理</td>
					<td>录入时间</td>
					<td>状态</td>
					<td>操作</td>
				</tr>
				<volist name="data" id="vo">
					<tr>
						<td>{$vo.dwnames}</td>
						<td>{$vo.whitecust}</td>
						<td>{$vo.sfz}</td>
						<td>{$vo.phone}</td>
						<td>{$vo.address}</td>
						<td>{$vo.intentions}</td>
						<td>{$vo.service}</td>
						<td>{$vo.insdate}</td>
						<if condition="$vo.stats eq 0">
							<td>有效</td>
						</if>
						<if condition="$vo.stats eq 1">
							<td>
								<font color="#CC0000">无效</font>
							</td>
						</if>
						<td><a href="__URL__/clientinswhitemodify/whitecustid/{$vo.whitecustid}">
								<font color="#BB0000">维护</font>
							</a></td>
					</tr>
				</volist>
			</table>
         </div>
         </div>
         <br />
        </form>
  </div>
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © 余杭区邮政保险理财客户管理
  </div>
<script src="/ins/Public/layui.all.js"></script>

<script>
	
	layui.use('element', function(){
  var element = layui.element;
  
	});
	
	layui.use('form', function(){
	  var form = layui.form;
	  //获取types1控件中的数据
		form.on('select(types1)', function(data){
			var datas = eval({$insr});
			for(i = 0 ; i < datas.length ; i++){
				
				if(data.value == datas[i].insuranceid){
					document.getElementById("payment2").value = datas[i].pay + '年';
					
					document.getElementById("duration2").value = datas[i].dur + '年';
					
					//alert(datas[i].dur);
					break;
				}
			}
			
		});
  
	});
	layui.use('laydate', function(){
	  var laydate = layui.laydate;
	  
	  //执行一个laydate实例
	  laydate.render({
	    elem: '#date' //指定元素
	  });
	  laydate.render({
	  	elem: '#test6'
	  	,range: true
		});
	});
	
	layui.use('form', function(){
	  var form = layui.form;
	  //获取types1控件中的数据
		form.on('select(servicebak1)', function(data){
			if(document.getElementById("xszb").style.visibility == "visible"){
				
			}else{
				document.getElementById("xszb").style.visibility = "visible";
				document.getElementById("xszb1").style.visibility = "visible";
				document.getElementById("percentagebak").value = "0.5";
			}
			
			
		});
  
	});
	
</script>
<!--底部-->
</body>
</html>
