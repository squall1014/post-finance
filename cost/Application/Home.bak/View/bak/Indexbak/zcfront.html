<!DOCTYPE html>
<html>
<!--大标题和JS-->
<include file="Public/head" />

<!--前左导航-->
<include file="Public/body" />
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;"><h1>转存数据上传</h1></div>
    
    <h2>定期快到期客户数据上传</h2>
    <hr class="layui-bg-red">
    <br />
        <form action="{:U('zcpers')}" enctype="multipart/form-data" method="post" >
        <input type="file" name="exl" />
        <br /><br />
         <button class="layui-btn" lay-submit lay-filter="formDemo">立即上传</button>
        </form>
    <br />
    <h2>截止目前定期客户数据上传</h2>
    <hr class="layui-bg-red">
    <br />
        <form action="{:U('zcdingqi')}" enctype="multipart/form-data" method="post" >
        <input type="file" name="exl" />
        <br /><br />
         <button class="layui-btn" lay-submit lay-filter="formDemo">立即上传</button>
        </form>
    <br />
    <h2>当月定期客户数据上传</h2>
    <hr class="layui-bg-red">
    <br />
        <form action="{:U('zckhdingqi')}" enctype="multipart/form-data" method="post" >
        <input type="file" name="exl" />
        <br /><br />
         <button class="layui-btn" lay-submit lay-filter="formDemo">立即上传</button>
        </form>
  </div>
<!--底部-->
<include file="Public/footer" />
