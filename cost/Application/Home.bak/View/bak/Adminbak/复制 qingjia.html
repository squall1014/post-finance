            <h3>欢迎您使用人力资源系统</h3>
            <br />
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			  <legend>员工请假信息</legend>
			</fieldset>
			
			<form class="layui-form layui-form-pane" action="__URL__/qingjiasuc" method="POST" style="margin-left: 20px;width: 100%;">
			  <div style="margin-left: 20px;width: 60%;">
			  <div class="layui-form-item">
			    <label class="layui-form-label">姓名</label>
			    <div class="layui-input-block">
			      <label class="layui-form-label">{$persname}</label>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">工号</label>
			    <div class="layui-input-block">
			      <label class="layui-form-label">{$gonghao}</label>
			    </div>
			  </div>
			  <div class="layui-form-item">
				      <label class="layui-form-label">请假类型</label>
				      <div class="layui-input-inline">
				        <select name="qjlx" lay-verify="required" lay-search="">
				          <option value="">直接选择或搜索选择</option>
				          <option value="1">layer</option>
				          <option value="2">form</option>
				        </select>
				      </div>
				     </div>
					  <div class="layui-form-item">
		      		<label class="layui-form-label">请假天数</label>
		      		<div class="layui-input-inline">
		        		<input type="text" name="qjts" lay-verify="required" class="layui-input">
		      		</div>
		    		</div>
			    <div class="layui-form-item">
			      <label class="layui-form-label">请假日期</label>
			      <div class="layui-input-inline">
			        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
			      </div>
			     </div>
			    <div class="layui-form-item layui-form-text">
    				<label class="layui-form-label">请假说明</label>
    				<div class="layui-input-block">
      				<textarea placeholder="请输入内容" name="qjsm" class="layui-textarea"></textarea>
    				</div>
  				</div>
  				<div class="layui-upload">
  					<button type="button" class="layui-btn" id="test1">上传图片</button>
  					<div class="layui-upload-list">
    					<img class="layui-upload-img" id="demo1">
    					<p id="demoText"></p>
  					</div>
					</div>
			    <br />
			    <br />
			    <br />
		        <div class="layui-form-item" style="margin-left:200px;">
		          <div class="layui-input-block">
		           <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
		           <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		          </div>
		        </div>
            </div>
