<!DOCTYPE html>
<html>
<!--大标题和JS-->
<include file="Public/head" />

<!--前左导航-->
<include file="Public/body" />

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <h1><div style="padding: 15px;">余杭区邮政存货管理系统</div></h1>
    
    <br />
    	
    	<form class="layui-form" action="{:U('applyproducts')}" method="post"  style="width: 80%;">
    		<volist name="datas" id="vo">
    		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
				  <legend>{$vo[0][warehouse]}</legend>
				  <!--<input type="hidden" name="warehouseid[]" value="{$vo[0]['warehouseid']}"  />-->
				</fieldset>
    		<table class="layui-table">
    			<div class="layui-input-inline">
    			<volist name="vo" id="vos">
    				<div class="layui-input-inline" style="margin: 5px;">
    				<input type="checkbox" name="{$vos.warehouseid}[]" value="{$vos.productid}" title="{$vos.productname}">
		      <!--<input type="checkbox" name="{$vos.id}[]" value="{$vos.productid}" title="{$vos.productname}">-->
		      <!--<input type="checkbox" name="warehouseid[]" value="{$vos.warehouseid}">-->
		      	</div>
		      </volist>
		     </div>
      	</table>
      	</volist>
      	<br />
      	<br />
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
		  
      </form>
      
    </div>
      
  </div>
  
<!--底部-->
<include file="Public/footer" />
