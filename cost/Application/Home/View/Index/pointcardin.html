<!DOCTYPE html>
<html>
<!--大标题和JS-->
<include file="Public/head" />

<!--前左导航-->
<include file="Public/body" />

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <h1><div style="padding: 15px;">余杭区邮政费用分摊系统</div></h1>
    
    	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			  <legend>网点积分卡请领</legend>
			</fieldset>
    	<form class="layui-form layui-form-pane" action="{:U('pointcardins')}" method="post">
    		<input type="hidden" name="jgh" value="{$dwname['jgh']}" />
    		<input type="hidden" name="min" value="{$min}" >
    		<input type="hidden" name="max" value="{$max}" >
    		<div class="layui-form-item" style="margin-left:50px; margin-top:50px;">
        	<label class="layui-form-label">入库网点</label>
        	<div class="layui-inline">
        	<select name="selectin" lay-verify="required" id="selectin" lay-filter="selectin" lay-search>
         	 		
         	 		<option value="1">批量领卡</option>
         	 		<option value="2">单张领卡</option>
         	 		</volist>
         	 		
           </select>
           </div>
        </div>
        <div class="batch" style="display: show;">
	        <div class="layui-form-item" style="margin-left:50px;">
	        	<label class="layui-form-label">卡号范围</label>
				      <div class="layui-input-inline" style="width: 200px;">
				        <input type="text" name="price_min" id="price_min" value="{$min}" placeholder="{$min}" autocomplete="off" class="layui-input">
				      </div>
				      <div class="layui-form-mid">-</div>
				      <div class="layui-input-inline" style="width: 200px;">
				        <input type="text" name="price_max" placeholder="{$max}" autocomplete="off" class="layui-input">
				      </div>
	        </div>
        </div>
        <div class="single" style="display: none;">
	        <div class="layui-form-item" style="margin-left:50px;">
	        	<label class="layui-form-label">卡号</label>
				      <div class="layui-input-inline" style="width: 200px;">
				        <input type="text" name="price" placeholder="{$min}" autocomplete="off" class="layui-input">
				      </div>
	        </div>
        </div>
    		<br />
    		<br />
    		<div class="layui-form-item" style="margin-left:50px;">
           <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即请领</button>
           </div>
         </div>
      </form>
  </div>
  

  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © 余杭区邮政存货管理系统
  </div>
</div>
<script src="/cost/Public/layui.all.js"></script>
<script src="/cost/Public/jquery-1.12.4.min.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
layui.use('form',function(){
	var batch  = layui.$(".batch");
	var single = layui.$(".single");
	var selectin = layui.$("#selectin");
	var form = layui.form;
	form.on('select(selectin)',function(){
	
		if(selectin.val() == 1){
			batch.show();
			single.hide();
		}else{
			batch.hide();
			single.show();
		}
		
	})
});
layui.use('laydate', function(){
  var laydate = layui.laydate;
  
  //执行一个laydate实例
  laydate.render({
    elem: '#date' //指定元素
  });
  laydate.render({
  	elem: '#test6'
  	,range: true
	});
});
</script>
