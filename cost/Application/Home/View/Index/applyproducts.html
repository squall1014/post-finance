<!DOCTYPE html>
<html>
<!--大标题和JS-->
<include file="Public/head" />

<!--前左导航-->
<include file="Public/body" />

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <h1><div style="padding: 15px;">余杭区邮政存货管理系统</div></h1>
    
    <br />
    <form class="layui-form" action="{:U('applyproductsuc')}" name="formibs" method="post" style="width: 100%;">
						<table class="layui-table" style="text-align: center; width: 100%;">
					      <!--<colgroup>
					       <col width="12%">
					       <col width="8%">
					       <col width="10%">
					       <col width="10%">
					       <col width="5%">
					       <col width="20%">
					      </colgroup>-->
					    <tr>
								<td>单位名称</td>
								<td>产品名称</td>
								<td>产品单位</td>
								<td>仓库名称</td>
								
								<td>请领数量</td>
								<td>库存总量</td>
								<td>状态</td>
							</tr>
							<volist name="data" id="vo">
							<tr>
								<input type="hidden" name="productid[]" value="{$vo.productid}">
								<input type="hidden" name="warehouseid[]" value="{$vo.warehouseid}">
								<input type="hidden" name="productjgh[]" value="{$vo.productjgh}">
								<input type="hidden" name="sumkcquantity[]" id="b{$vo.pwid}" value="{$vo.sumkcquantity}">
								<input type="hidden" name="status[]" value="1" id="e{$vo.pwid}">
								<!--<td><input type="checkbox" name="id[]" value="{$vo.pianquname}" lay-skin="primary"></td>-->
								<td>{$vo.productdwname}</td>
								<td>{$vo.productname}</td>
								<td>{$vo.unit}</td>
								<td>{$vo.warehouse}</td>
								<td><input type="text" name="applyquantity[]" id="a{$vo.pwid}" onblur="c{$vo.pwid}()" lay-verify="" placeholder="请输入实际入库数量" autocomplete="off" class="layui-input"></td>
								<td>{$vo.sumkcquantity}</td>
								<td><input class="layui-input" type="text" id="d{$vo.pwid}" readonly="true"></td>
							</tr>
					  <div class="layui-form-item">
		   
		  </div>
		 
  
<script type="text/javascript">
      function c{$vo.pwid}(){
      	var apply = parseInt(document.getElementById("a{$vo.pwid}").value);
      	
      	var sum = parseInt(document.getElementById("b{$vo.pwid}").value);
      	// document.getElementById("e{$vo.pwid}").value = 1;
      	if(apply <= sum){
      		document.getElementById("d{$vo.pwid}").value = '通过';
			  document.getElementById("e{$vo.pwid}").value = 0;
      	}else{
      		document.getElementById("d{$vo.pwid}").value = '超过总量';
			
      		document.getElementById("a{$vo.pwid}").value = 0;
      	}
        //document.formibs.action = {:U('inboundshs')};
        //document.getElementById("a{$vo.id}").submit()
	    }
</script>
</volist>
</table>
<br />
 				<div class="layui-input-block" style="margin-left:360px;">
		      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		    </form>
</div> 
</body>
</html>
