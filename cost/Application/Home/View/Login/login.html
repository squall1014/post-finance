<body class="loginpage">
	<div class="loginbox">
    	<div class="loginboxinner">
            <div class="logo">
            	<h1 class="logo">余杭<span>邮政<h2>管理</h2></span></h1>
            	
				<span class="slogan">存货管理系统</span>
            </div><!--logo-->
            <br clear="all" /><br />
            <div class="nousername">
				<div class="loginmsg">密码不正确.</div>
            </div><!--nousername-->
            <div class="nopassword">
				<div class="loginmsg">密码不正确.</div>
                <div class="loginf">
                    <div class="thumb"><img alt="" src="/public/images/thumbs/avatar1.png" /></div>
                    <div class="userlogged">
                        <h4></h4>
                        <a href="index.html">Not <span></span>?</a> 
                    </div>
                </div><!--loginf-->
            </div><!--nopassword-->
            <form id="login" action="__URL__/index" method="post">
            	
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="username" id="username" />
                    </div>
                </div>
                <div class="password">
                	<div class="passwordinner">
                    	<input type="password" name="password" id="password" />
                    </div>
                </div>
                <div align="center">
                <input type="submit" value="登录">
                </div>
                <div class="keep"><a href="__URL__/downloads" class="btn btn2 btn_blue btn_link"><span>下载谷歌浏览器</span></a></div>
            </form>
        </div><!--loginboxinner-->
    </div><!--loginbox-->
</body>
