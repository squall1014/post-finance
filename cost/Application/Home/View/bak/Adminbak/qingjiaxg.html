<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="Public/login/head" />
</head>
<body>
<include file="Public/login/header" />
        <div id="contentwrapper" class="contentwrapper">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
				  <legend>员工请假信息修改</legend>
				</fieldset>
						<form class="layui-form layui-form-pane" action="__URL__/qingjiaxgsuc" method="POST" style="margin-left: 20px;width: 100%;">
						  <input type="hidden" name="id" value="{$qrr['id']}" />
						  <div style="margin-left: 5%;width: 100%;">
						  <div class="layui-form-item">
						    <label class="layui-form-label">姓名</label>
						    <div class="layui-block">
						      <label class="layui-form-label">{$dwname['user']}</label>
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label">工号</label>
						    <div class="layui-block">
						      <label class="layui-form-label">{$dwname['gonghao']}</label>
						    </div>
						  </div>
						  <div class="layui-form-item">
							      <label class="layui-form-label">请假类型</label>
							      <div class="layui-input-inline">
							        <select name="qjlx" lay-verify="required" >
							          <option value="{$qrr['qjlx']}">{$qrr['qjlx']}</option>
							          <volist name="qingjialx" id="vo">
							          	<option value="{$vo.qingjialx}">{$vo.qingjialx}</option>
							          </volist>
							        </select>
							      </div>
							     </div>
							<div class="layui-form-item">
					      		<label class="layui-form-label">请假天数</label>
					      		<div class="layui-input-inline">
					        		<input type="text" name="qjts" id="qjts" value="{$qrr['qjts']}" lay-verify="required" class="layui-input">
					      		</div>
					    		</div>
						    <div class="layui-form-item">
						      <label class="layui-form-label">请假日期</label>
						      <div class="layui-input-inline">
						        <input type="text" name="qjrq" id="date" value="{$qrr['date']}" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
						      </div>
						     </div>
						    <div class="layui-form-item layui-form-text">
			    				<label class="layui-form-label">请假说明</label>
			    				<div class="layui-input-block">
			      				<textarea placeholder="" name="qjsm" class="layui-textarea">{$qrr['qjsm']}</textarea>
			    				</div>
			  				</div>
			  				<div class="layui-upload">
							  <button type="button" class="layui-btn layui-btn-normal" id="test8">若有附件,点击添加</button>
							</div>
						    <br />
						    <br />
						    <br />
					        <div class="layui-form-item" style="margin-left:200px;">
					          <div class="layui-input-block">
					           <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
					           <button type="reset" class="layui-btn layui-btn-primary">重置</button>
					          </div>
					        </div>
			           </div>
</body>
<include file="Public/login/footer" />
<script>
    var oInp = document.getElementById('qjts');
    oInp.onblur = function(){
        if(isNaN(Number(oInp.value))){  //当输入不是数字的时候，Number后返回的值是NaN;然后用isNaN判断。
            alert('请假天数请输入纯数字！');
            $('#qjts').focus();
        }
    }
</script>
<script>
layui.use('upload', function(){
  var upload = layui.upload;
   
  //执行实例
  upload.render({
    elem: '#test8' //绑定元素
    ,url: '{:U("qjupload")}' //上传接口
    ,method: 'post'
    //,auto: false
    ,done: function(res){
       //上传完毕回调
      }
    ,error: function(){
      //请求异常回调
      }
  });
});
</script>
</html>
