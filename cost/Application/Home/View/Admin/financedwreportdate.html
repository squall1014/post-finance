<!DOCTYPE html>
<html>
<!--大标题和JS-->
<include file="Public/Admin/head" />

<!--前左导航-->
<include file="Public/Admin/body" />

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <h1><div style="padding: 15px;">余杭区邮政费用分摊系统</div></h1>
    
    	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			  <legend>按部门/网点财务报表</legend>
			</fieldset>
    	<form class="layui-form layui-form-pane" action="{:U('financedwreport')}" method="post">
    		
			<div class="layui-form-item" style="margin-left:50px;">
			    <div class="layui-inline">
			      <label class="layui-form-label">日期选择</label>
			      <div class="layui-input-block">
			        <input type="text" name="date_date" id="test6" autocomplete="off" class="layui-input">
			      </div>
			    </div>
			</div>
			<div class="layui-form-item" style="margin-left:50px;">
			    <div class="layui-inline">
			      <label class="layui-form-label">产品类型</label>
			      <div class="layui-input-block">
			        <select name="producttype" lay-verify="" lay-search>
						<option value="">请选择产品类型</option>
						<volist name="cptrr" id="vo">
							<option value="{$vo.producttypeid}">{$vo.producttype}</option>
						</volist>
					</select>
			      </div>
			    </div>
			</div>
			<div class="layui-form-item" style="margin-left:50px;">
			    <div class="layui-inline">
			      <label class="layui-form-label">产品单位</label>
			      <div class="layui-input-block">
			        <select name="jgh" lay-verify="" lay-search>
						<option value="">请选择产品单位</option>
						<volist name="jdr" id="vo">
							<option value="{$vo.jgh}">{$vo.dwname}</option>
						</volist>
					</select>
			      </div>
			    </div>
    		</div>
    		<br />
    		<br />
    		<div class="layui-form-item" style="margin-left:50px;">
           <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即查询</button>
           </div>
         </div>
      </form>
  </div>
  
<!--底部-->
<include file="Public/Admin/footer" />
